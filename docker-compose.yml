spring:
  application:
    name: toronto-dashboard-api
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5 minutes
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false

server:
  port: 8080

external:
  apis:
    weather:
      base-url: https://api.weather.gc.ca/collections/climate-daily/items
      api-key: ${WEATHER_API_KEY:demo-key}
    toronto-open-data:
      base-url: https://ckan0.cf.opendata.inter.service-now.com/api/3/action
    ttc:
      base-url: https://myttc.ca/finch_station.json

logging:
  level:
    com.toronto.dashboard: DEBUG
    org.springframework.cache: DEBUG